<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <section class="details">
        <h2>Resgistration form</h2>
        <form id="reg-form">
            <label for="name" name="name">Name</label>
           <input type="text" id="name"><br>
           <label for="age" name="age">Age</label>
           <input type="number" id="age"><br>
           <input type="submit" value="Submit">
        </form>
    </section>
    <section id="q-five">
        <div id="details-block">
            <p id="details-para"> Name: Hari <br>Age:24</p>
        </div>
        <button id="hide-btn">Hide Div</button>
        <button id="color-btn">Change color</button>
        <button id="details-btn">Hide/Show Details</button>
    </section>
    <section class="q-six">
        <h2>Select any option</h2>
        <select id="number-select" onchange="selectNumber(this.value)">
            <option value="">Select one</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div id="message-div" onmouseover="colorChange()" onmouseout="defaultColor()">
            <p id="message"></p>
        </div>
    </section>
    <section id="q-eight">
        <form id="titleForm">
            <label for="titleInput">Enter a new page title:</label><br>
            <input type="text" id="titleInput"><br>
            <span class="error" id="errorText"></span><br>
            <button type="submit">Change Page Title</button>
          </form>
    </section>
    <section id="q-seven">
        <p id="sev-mesg"></p>
    </section>
</body>
</html>
