<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="/" id="myform">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"> <br>
        <div id="errorMessagesName" class="error-red"></div><br>

        <label for="phone">Phone: </label>
        <input type="text" id="phone" name="phone"> <br>
        <div id="errorMessagesPhone" class="error-red"></div><br>

        <label for="place">Place: </label>
        <input type="text" id="place" name="place"> <br>
        <div id="errorMessagesPlace" class="error-red"></div><br>
    
        <label for="company">Company: </label>
        <input type="text" id="company" name="company"> <br>
        <div id="errorMessagesCompany" class="error-red"></div><br>

        <label for="pincode">PinCode: </label>
        <input type="text" id="pincode" name="pincode"> <br>
        <div id="errorMessagesPin" class="error-red"></div><br>

        <input type="submit" id="submitbtn">
    </form>
    <button id="prepopulateBtn" disabled>Prepopulate Form</button>
    <script src="js/main.js"></script>
</body>
</html>
